<div id="dashboard" class="page-layout simple right-sidebar" fxLayout="row">
    <div class="center" fusePerfectScrollbar>
        <div class="header accent p-24 pb-0" fxLayout="column" fxLayoutAlign="space-between">
            <div fxLayout="row" fxLayoutAlign="space-between start">
                <span class="mat-display-1 my-0 my-sm-24 welcome-message"
                    [@animate]="{value:'*',params:{x:'50px'}}">Welcome back, {{ auth?.username | uppercase }}!
                </span>
                <button mat-icon-button class="sidebar-toggle mr-8" fxHide.gt-md
                    (click)="toggleSidebar('dashboard-right-sidebar-1')">
                    <mat-icon>menu</mat-icon>
                </button>
            </div>
            <div fxLayout="row">
                <div class="selected">My Badges</div>
            </div>
        </div>
        <div class="content">
            <mat-tab-group dynamicHeight>
                <mat-tab label="Earned {{ ( '(' + totalMyAcquiredBadges + ')' ) || ''}}">
                    <dashboard-tab-acquired (totalMyBadges)="getTotalMyAcquiredBadges($event)"></dashboard-tab-acquired>
                </mat-tab>
                <mat-tab label="Pending {{ ( '(' + totalMyPartialBadges + ')' ) || ''}}">
                    <dashboard-tab-partial (totalMyBadges)="getTotalMyPartialBadges($event)"></dashboard-tab-partial>
                </mat-tab>
                <mat-tab label="Recommended {{ ( '(' + totalMyAvailableBadges + ')' ) || ''}}">
                    <dashboard-tab-available (totalMyBadges)="getTotalMyAvailableBadges($event)"></dashboard-tab-available>
                </mat-tab>
            </mat-tab-group>
        </div>
    </div>
    <fuse-sidebar class="sidebar" name="dashboard-right-sidebar-1" position="right" lockedOpen="gt-md">
        <div class="content">
            <div class="widget-group" fxLayout="column" fxFlex="100" [@animateStagger]="{value:'50'}">
                <fuse-widget [@animate]="{value:'*',params:{y:'100%'}}" class="pb-0">
                    <div class="fuse-widget-front">
                        <div class="pl-16 pr-8 py-16" fxLayout="row" fxLayoutAlign="space-between center">
                            <div class="h3">{{dateNow | date: 'EEEE, HH:mm:ss'}}</div>
                            <div>
                                <button mat-icon-button [matMenuTriggerFor]="moreMenu" aria-label="more">
                                    <mat-icon>more_vert</mat-icon>
                                </button>
                                <mat-menu #moreMenu="matMenu">
                                    <button mat-menu-item aria-label="Flip widget">
                                        Details
                                    </button>
                                </mat-menu>
                            </div>
                        </div>
                        <div class="p-16 pb-24" fxLayout="column" fxLayoutAlign="center center">
                            <div class="h1 secondary-text">
                                <span>{{dateNow | date: 'MMMM'}}</span>
                            </div>
                            <div class="font-size-72 line-height-88 secondary-text font-weight-400">
                                {{dateNow | date: 'd'}}
                            </div>
                            <div class="h1 secondary-text">
                                <span>{{dateNow | date: 'y'}}</span>
                            </div>
                        </div>
                    </div>
                </fuse-widget>
                <fuse-widget [@animate]="{value:'*',params:{y:'100%'}}">
                    <div class="fuse-widget-front">
                        <div class="pl-16 pr-8 py-16" fxLayout="row" fxLayoutAlign="space-between center">
                            <div class="h4" fxLayout="row" fxLayoutAlign="start center">
                                <mat-icon class="secondary-text mr-8">place</mat-icon>
                                Angeles City
                            </div>
                            <div>
                                <button mat-icon-button [matMenuTriggerFor]="moreMenu" aria-label="more">
                                    <mat-icon class="secondary-text">more_vert</mat-icon>
                                </button>
                                <mat-menu #moreMenu="matMenu">
                                    <button mat-menu-item aria-label="Flip widget">
                                        Details
                                    </button>
                                </mat-menu>
                            </div>
                        </div>
                        <div class="p-16 pb-32" fxLayout="column" fxLayoutAlign="center center">
                            <div fxLayout="row" fxLayoutAlign="center center">
                                <mat-icon fontSet="meteocons" fontIcon="icon-rainy"
                                    class="icon s-40 secondary-text mr-16"></mat-icon>
                                <span class="mat-display-2 m-0 font-weight-300 secondary-text">
                                    37
                                </span>
                                <span class="font-size-48 font-weight-300 hint-text text-super ml-8">Â°</span>
                                <span class="mat-display-2 mb-0 font-weight-300 hint-text ng-binding">C</span>
                            </div>
                        </div>
                        <div class="p-16 by" fxLayout="row" fxLayoutAlign="space-between center">
                            <div fxLayout="row" fxLayoutAlign="start center">
                                <mat-icon fontSet="meteocons" fontIcon="icon-windy" class="s-16 secondary-text mr-8">
                                </mat-icon>
                                <span>
                                    10
                                </span>
                                <span class="secondary-text ml-5">KMH</span>
                            </div>
                            <div fxLayout="row" fxLayoutAlign="start center">
                                <mat-icon fontSet="meteocons" fontIcon="icon-compass" class="s-16 secondary-text mr-8">
                                </mat-icon>
                                <span>
                                    NE
                                </span>
                            </div>
                            <div fxLayout="row" fxLayoutAlign="start center">
                                <mat-icon fontSet="meteocons" fontIcon="icon-rainy" class="s-16 secondary-text mr-8">
                                </mat-icon>
                                <span>
                                    15%
                                </span>
                            </div>
                        </div>
                    </div>
                </fuse-widget>
            </div>
        </div>
    </fuse-sidebar>
</div>
